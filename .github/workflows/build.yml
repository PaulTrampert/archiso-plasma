name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * MON'
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - name: Update packages
        run: pacman -Syu --noconfirm

      - name: Install packages
        run: pacman -S --noconfirm git archiso

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build ISO
        run: ./docker-build

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: archlinux-plasma
          path: /build/out/*.iso

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{github.ref == 'refs/heads/main'}}

    steps:
    - name: Get Date
      run: echo "DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
    
    - name: Get Version
      run: echo "VERSION=$DATE-${{github.run_attempt}}" >> $GITHUB_ENV

    - uses: actions/download-artifact@v4
      with:
        name: archlinux-plasma

    - name: Show downloaded artifacts
      run: ls -R

    - name: Upload iso to repository
      run: curl -v --user "${{ secrets.ARTIFACT_REPO_USER }}:${{ secrets.ARTIFACT_REPO_PASSWORD }}" --upload-file ./archlinux-plasma-$DATE-x86_64.iso https://packages.ptrampert.com/repository/archiso-plasma/archlinux-plasma-$DATE-x86_64.iso

    - uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.VERSION }}
        target_commitish: ${{github.sha}}
        body: "Download link: https://packages.ptrampert.com/repository/archiso-plasma/archlinux-plasma-${{ env.DATE }}-x86_64.iso"
        generate_release_notes: true
